# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:

- checkout: self
  fetchDepth: 0

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
- task: dependency-check-build-task@6
  inputs:
    projectName: 'WebGoat'
    scanPath: '.'
    format: 'JUNIT'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '/home/vsts/work/1/TestResults/dependency-check/dependency-check-junit.xml'
- task: WhiteSource Bolt@20
  inputs:
    advance: true

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'sonarcloud'
    organization: 'jmservera-ado'
    projectKey: 'jmservera_WebGoat.Net'
    projectName: 'WebGoat.Net'
    scannerMode: 'MSBuild'
    extraProperties: |
      sonar.exclusions=**/obj/**,**/*.dll,**/Migrations/*
      sonar.cs.vstest.reportsPaths=$(Agent.TempDirectory)\**\*.trx
      sonar.qualitygate.wait=true


- task: DotNetCoreCLI@2
  inputs:
    command: 'build'

- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'

- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'

- task: Docker@2
  inputs:
    command: 'build'
    Dockerfile: '**/Dockerfile'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      
      docker run -p 80:80 -d WebGoat.Net
- task: owaspzap@1