# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  imageName: 'webgoat-docker'

stages:
 - stage: SAST
   jobs:
    - job: SAST
      steps:

      - checkout: self
        fetchDepth: 0

      - task: DotNetCoreCLI@2
        displayName: DotNetCoreCLI Restore
        inputs:
          command: 'restore'
      - task: dependency-check-build-task@6
        displayName: OWASP Dependency Check
        inputs:
          projectName: 'WebGoat'
          scanPath: '.'
          format: 'JUNIT'

      - task: PublishTestResults@2
        inputs:
          testResultsFormat: 'JUnit'
          testResultsFiles: '/home/vsts/work/1/TestResults/dependency-check/dependency-check-junit.xml'
      - task: WhiteSource Bolt@20
        inputs:
          advance: true

      - task: SonarCloudPrepare@1
        inputs:
          SonarCloud: 'sonarcloud'
          organization: 'jmservera-ado'
          projectKey: 'jmservera_WebGoat.Net'
          projectName: 'WebGoat.Net'
          scannerMode: 'MSBuild'
          extraProperties: |
            sonar.exclusions=**/obj/**,**/*.dll,**/Migrations/*
            sonar.cs.vstest.reportsPaths=$(Agent.TempDirectory)\**\*.trx
            sonar.qualitygate.wait=true


      - task: DotNetCoreCLI@2
        displayName: DotNetCoreCLI Build
        inputs:
          command: 'build'

      - task: SonarCloudAnalyze@1

      - task: SonarCloudPublish@1
        inputs:
          pollingTimeoutSec: '300'

 - stage: DAST
   dependsOn: []
   jobs:
    - job: DAST
      steps:
        - task: DockerInstaller@0
          inputs:
            dockerVersion: '17.09.0-ce'

        - task: Docker@2
          displayName: build dockerfile
          inputs:
            repository: $(imageName)
            command: 'build'
            Dockerfile: '**/Dockerfile'
            
        - bash: docker run -p 80:80 -d $(imageName):$(Build.BuildId)
          displayName: Run WebGoat website
              
        - task: owaspzap@1

        - bash: |
            sudo npm install -g handlebars-cmd

            cat <<EOF > owaspzap/nunit-template.hbs
            {{#each site}}

            <test-run
                id="2"
                name="Owasp test"
                start-time="{{../[@generated]}}"  >
                <test-suite
                    id="{{@index}}"
                    type="Assembly"
                    name="{{[@name]}}"
                    result="Failed"
                    failed="{{alerts.length}}">
                    <attachments>
                        <attachment>
                            <filePath>owaspzap/report.html</filePath>
                        </attachment>
                    </attachments>
                {{#each alerts}}<test-case
                    id="{{@index}}"
                    name="{{alert}}"
                    result="Failed"
                    fullname="{{alert}}"
                    time="1">
                        <failure>
                            <message>
                                <![CDATA[{{{desc}}}]]>
                            </message>
                            <stack-trace>
                                <![CDATA[
            Solution:
            {{{solution}}}

            Reference:
            {{{reference}}}

            instances:{{#each instances}}
            * {{uri}}
                - {{method}}
                {{#if evidence}}- {{{evidence}}}{{/if}}
                                {{/each}}]]>
                            </stack-trace>
                        </failure>
                </test-case>
                {{/each}}
                </test-suite>
            </test-run>
            {{/each}}
            EOF
          displayName: 'owasp nunit template'
          condition: always()

        - bash: ' handlebars owaspzap/report.json < owaspzap/nunit-template.hbs > owaspzap/test-results.xml'
          displayName: 'generate nunit type file'
          condition: always()

        - task: PublishTestResults@2
          displayName: 'Publish Test Results **/TEST-*.xml'
          inputs:
            testResultsFormat: NUnit
            testResultsFiles: 'owaspzap/test-results.xml'
          condition: always()

